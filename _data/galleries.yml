  - name: maciej.jpg
    title: Maciej Jarząbek
    position: Lekarz stomatolog
    group: doctors
    description: Maciej Jarząbek to absolwent Wydziału Lekarskiego II Oddziału Stomatologii Akademii Medycznej im. K. Marcinkowskiego w Poznaniu z 2002 r. Staż podyplomowy w Gdańskim Uniwersytecie Medycznym, do 2005 roku asystent w Katedrze i Zakładzie Stomatologii Zachowawczej GUM, autor, współautor i prelegent referatów prac z zakresu stomatologii zachowawczej. Uczestnik zagranicznych programów badawczych z zakres stomatologii we współpracy z Vrije Universiteit Brussel. Od 2005 roku prowadzi Indywidualną Praktykę Stomatologiczną współpracując z dr Markiem Komorowskim, gdzie głównie zajmuje się leczeniem endodontycznym, chirurgią endodontyczną, implantologią, protetyką oraz stomatologią estetyczną. Posiada duże doświadczenie w pracy z mikroskopem zabiegowym. Na bieżąco podnosi swoje kwalifikacje, by sprostać wymaganiom nowoczesnej medycyny i stomatologii. Prywatnie pasjonat sportów strzeleckich, były medalista Mistrzostw Polski i Akademickich Mistrzostw Polski we wioślarstwie, pływaniu, koszykówce oraz lekkiej atletyce podczas studiów na Akademii Wychowania Fizycznego w Poznaniu i AM w Poznaniu.
  - name: iza.jpg
    title: Izabela Marszałek
    position: Lekarz dentysta
    group: doctors
    description: Izabela Marszałek jest absolwentką Wydziału Lekarskiego o specjalności Techniki Dentystyczne-Protetyka Stomatologiczna oraz Wydziału Lekarsko-Dentystycznego na Gdańskim Uniwersytecie Medycznym. Zdobyła tytuły technika dentystycznego i lekarza dentysty. Stale podnosi swoje kwalifikacje na licznych kursach i szkoleniach. W 2011 roku dołączyła do zespołu Centrum Bema 4, gdzie wykonuje zabiegi z zakresu stomatologii estetycznej, zaawansowanej protetyki, endodoncji mikroskopowej, chirurgii stomatologicznej oraz stomatologii zachowawczej. Prywatnie miłośniczka tańca i kajakarstwa.
  - name: tomasz.jpg
    title: Tomasz Minor
    position: Lekarz dentysta
    group: doctors
    description: Tomasz Minor to absolwent kierunku lekarsko-dentystycznego Gdańskiego Uniwersytetu Medycznego. Pasjonat szeroko pojętej nowoczesnej protetyki stomatologicznej oraz leczenia endodontycznego z wykorzystaniem mikroskopu stomatologicznego. Aby móc zapewnić pacjentom w pełni kompleksowe leczenie stomatologiczne nieustannie podnosi swoje kwalifikacje zawodowe, aktywnie uczestnicząc w licznych konferencjach, kursach i szkoleniach z zakresu nowoczesnej stomatologii. W naszym Centrum wykonuje głównie zabiegi z zakresu stomatologii estetycznej, zaawansowanej protetyki stomatologicznej, endodoncji mikroskopowej, chirurgii stomatologicznej oraz stomatologii zachowawczej w pełnym zakresie.
  - name: jaroslaw.jpg
    title: Jarosław Szymkiewicz
    position: Specjalista chirurgii stomatologicznej
    group: doctors
    description: Jarosław Szymkiewicz ukończył studia stomatologiczne na Wydziale Lekarskim AM w Gdańsku w 1992 roku. Specjalizację I-go stopnia z zakresu chirurgii stomatologicznej uzyskał 25.11.1996 r. Specjalizację II-go stopnia z chirurgii stomatologicznej uzyskał 27.03.2007 r. Od 2001 roku zajmuje się implantologią. W latach 2007&ndash;2012 był wykładowcą na kursach implantologicznych dla lekarzy dentystów. Obecnie wspólnie z fizjoterapeutką Ewą Szerszeń prowadzi badania nad wykorzystaniem taśm Kinesio Taping po zabiegach chirurgicznych w obrębie jamy ustnej. Jego hobby to tenis ziemny.
  - name: natalia.jpg
    title: Natalia Piaskowska
    position: Specjalista periodontologii
    group: doctors
    description: Natalia Piaskowska jest absolwentką kierunku lekarsko-stomatologicznego Gdańskiej Akademii Medycznej. W 2000 r. zdała z wyróżnieniem egzamin na I stopień specjalizacji ze stomatologii ogólnej. W 2008 r. uzyskała II stopień specjalizacji z zakresu periodontologii. W swojej praktyce szczególny nacisk kładzie na kompleksowe, interdyscyplinarne leczenie pacjentów. Pasjonuje się stomatologią estetyczną. Wykonuje skomplikowane zabiegi protetyczno-estetyczne, włączając zabiegi z zakresu chirurgii dziąsłowej. Uczestniczy w konferencjach i szkoleniach systematycznie doskonaląc swoją wiedzę i umiejętności. Interesuje się psychologią i astronomią. Lubi pływać i czytać książki.
  - name: anna_ka.jpg
    position: Lekarz dentysta
    group: doctors
    description: Absolwentka ukończonego z wyróżnieniem kierunku lekarsko-dentystycznego Gdańskiego Uniwersytetu Medycznego. Wieloletni nauczyciel akademicki oraz wykładowca na Katedrze Stomatologii Zachowawczej i Endodoncji Gdańskiego Uniwersytetu Medycznego. Współautorka prac naukowych oraz programów badawczych. W 2013 roku zdała z najlepszym wynikiem w Polsce egzamin specjalizacyjny w zakresie stomatologii zachowawczej z endodoncją. Realizuje specjalistyczne zabiegi z zakresu nowoczesnej endodoncji z użyciem mikroskopu zabiegowego, stomatologii zachowawczej w pełnym zakresie oraz protetyki stomatologicznej. Pasjonuje się dysfunkcjami narządu żucia, chorobą okluzyjną oraz problemami ze stawami skroniowo-żuchwowymi. W trosce o dobro pacjentów oraz wysoką jakość swojej pracy stale podnosi kwalifikacje uczestnicząc w licznych szkoleniach i kursach naukowych w Polsce i za granicą. Prywatnie kocha kino i podróże, lubi biegać, pływać, jeździć na rowerze i startuje w triathlonach.

