- id: lekarze
  imagefolder: /images/personel
  images:
  - name: oktawia_z.jpg
    title: Oktawia Zacharek
    position: Lekarz spec. stomatologii zachowawczej z endodoncją
    group: doctors
    description: Absolwentka Pomorskiego Uniwersytetu Medycznego w Szczecinie na wydziale kierunku lekarsko-stomatologicznego. Podczas studiów zaangażowana w koło oraz prace naukowe. Zaraz po stażu rozpoczeła specjalizację ze stomatologii zachowawczej z endodoncją w Katedrze i Zakładzie Stomatologii Zachowawczej Gdańskiego Uniwersytetu Medycznego. Podczas specjalizacji zajmowała sie pracą kliniczną, jak i dydaktyczną – szkoliła studentów stomatologii. Cały czas bierze czynny udział w licznych kursach oraz kongresach poszerzając swoją wiedzę z zakresu endodoncji, szczególnie pracy pod mikroskopem, oraz z leczenia zachowawczego. Zagłębia swoją wiedzę także z protetyki oraz chirurgii stomatologicznej.
  - name: mikolaj_m.jpg
    title: Mikołaj Mielke
    position: Lekarz dentysta implantolog
    group: doctors
    description: Mikołaj Mielke ukończył Wydział Stomatologii Gdańskiego Uniwersytetu Medycznego. Od początku jego największe zainteresowanie budziła chirurgia stomatologiczna, szczękowo-twarzowa oraz implantologia. Umiejętności z tych dziedzin doskonalił na licznych kursach oraz konferencjach w Polsce i za granicą. Od początku swojej pracy używa lup oraz mikroskopu stomatologicznego do codziennej praktyki. Nie wyobraża sobie leczenia implantologicznego oraz wykonania protetyki bez powiększenia niezbędnego do wyłapania szczegółów niedostrzegalnych nieuzbrojonym okiem. W 2013 roku rozpoczął dokształcanie w dziedzinie implantologii w ramach cyklu szkoleń Curriculum Implantologii Polskiego Stowarzyszenia Implantologicznego, które ukończył z wyróżnieniem. W 2015 roku rozpoczął pracę na Oddziale Chirurgii Szczękowej Szpitala Św. Wincentego a Paulo w Gdyni, gdzie rozwij swoje zainteresowania w dziedzinie chirurgii szczękowo-twarzowej. Wciąż poszerza zakres swojej wiedzy, aby zagwarantować Państwu leczenie na najwyższym poziomie.
  - name: marzanna_kf.jpg
    title: Marzanna Kołecka-Florczak
    position: Lekarz dentysta
    group: doctors
    description: Absolwentka Gdańskiego Uniwersytetu Medycznego, uzyskała specjalizację w zakresie stomatologii ogólnej. Obecnie zajmuje się przede wszystkim stomatologią estetyczną, protetyką oraz endodoncją. Podczas pracy wykorzystuje mikroskop zabiegowy aby zapewnić precyzję i trwałość wykonywanych uzupełnień. Stomatologia i praca z ludżmi to jej pasja. Jej profesjonalizm, zaangażowanie, empatia i uśmiech sprawiają, że pacjenci czują się bezpiecznie, a wizyta w Centrum Stomatologicznym Bema 4 jest przyjemnością. Prywatnie miłośniczka wschodów słońca i jazdy na łyżworolkach.
  - name: lukasz_k.jpg
    title: Łukasz Książek
    position: Lekarz dentysta
    group: doctors
    description: Absolwent Gdańskiego Uniwersytetu Medycznego. Obecnie specjalizant chirurgii stomatologicznej w zakładzie Chirurgii Stomatologicznej UCS Gdańskiego Uniwersytetu Medycznego. Autor publikacji naukowych z zakresu chirurgii, uczestnik wielu szkoleń i konferencji dotyczących chirurgii oraz endodoncji, dąży do ciągłego podnoszenia swoich kwalifikacji. W klinice zajmuje się leczeniem ogólnostomatologicznym, chirurgią, endodoncją (leczeniem kanałowym). Do każdego pacjenta podchodzi z troską i zaangażowaniem. Prywatnie z zamiłowania podróżnik po krajach wschodniej Azji, miłośnik piłki nożnej, w wolnych chwilach grywa też w szachy.
  - name: joanna_j.jpg
    title: Joanna Janik
    position: Lekarz dentysta
    group: doctors
    description: Joanna Janik jest absolwentką Gdańskiego Uniwersytetu Medycznego na kierunku Lekarsko-Dentystycznym. Wykonuje zabiegi ogólnodentystyczne, z czego największym umiłowaniem darzy stomatologię zachowawczą i estetyczną. Od lat pasjonuje się estetyczną odbudową kompozytową zębów przednich. W swoją pracę wkłada pełne zaangażowanie, dbając o komfort pacjenta oraz wysoką jakość i precyzję świadczonych usług. Wciąż podąża za aktualnie dostępną wiedzą i doskonali swoje umiejętności na kursach i szkoleniach. Prywatnie mama, miłośniczka przyrody, podróżowania i zdrowego stylu życia.
  - name: joanna_l.jpg
    title: Joanna Linkiewicz
    position: Lekarz dentysta
    group: doctors
    description: Absolwentka Uniwersytetu Medycznego w Lublinie na kierunku lekarsko-dentystycznym. W pracy zawodowej zajmuje się stomatologią zachowawczą, endodoncją oraz stomatologią dziecięcą. Cierpliwość, dokładność i precyzja są jej atutami w pracy z pacjentem. Bardzo lubi dzieci i pracę z nimi, dlatego udaje jej się nawiązać dobry kontakt z najmłodszymi. Stale podnosi swoje kwalifikacje uczestnicząc w kursach i szkoleniach z różnych dziedzin stomatologii. Planuje poszerzać wiedzę szczególnie z dziedziny stomatologii estetycznej i protetyki.
