<header class="site-header initiated" id="header">
  <div class="nav-col">



    <nav class="site-nav">
      <div class="title-area">
        <div id="js-mobile-current"></div>
      	 <a class="site-title logo" href="#top" data-scroll><img src="{{ "/images/style/logo.png" | prepend: site.baseurl }}" alt="{{ site.title }}" /></a>
      </div>

      <div class="nav-collapse">
      	<ul>

	 		{% for slide in site.slides %}

				<li>
	    			<a href="#{{ slide.type }}" data-scroll>{{ slide.title }}</a>
	   		</li>

			{% endfor %}

      	</ul>
      </div>


    </nav>
  </div>
</header>
<div class="show-for-small-logo"><img src="{{ "/images/style/logo-poziome.svg" | prepend: site.baseurl }}" alt="{{ site.title }}" /></div>
