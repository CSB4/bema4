{% for gallery in site.data.galleries %}
{% if gallery.id == "personel" %}

    <ul class="personel-list">
    {% for image in gallery.images %}
      <li class="{{image.group}}">
      	<div class="personel-wrapper">
      		<div class="personel-wrapper-content">
		      	<h2 class="personel-name">{{ image.title }}</h2>
		      	<h3 class="personel-position">{{ image.position }}</h3>
		        <p class="personel-desc">{{ image.description }}</p>
	        </div>
	        <img src="{{ site.baseurl }}{{ gallery.imagefolder }}/{{ image.name }}" alt="{{ image.name }}" class="personel-img">
     	</div>
      </li>
    {% endfor %}
    </ul>

{% endif %}
{% endfor %}
