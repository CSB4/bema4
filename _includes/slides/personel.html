{% for gallery in site.data.galleries %}
{% if gallery.id == "personel" %}

    <ul class="personel-list">
    {% for image in gallery.images %}
      <li>
      	<div class="full-wrapper">
      		<div class="full-content">
		      	<h2>{{ image.title }}</h2>
		      	<h3>{{ image.position }}</h3>
		        <p>{{ image.description }}</p>
	        </div>
	        <img src="{{ site.baseurl }}/{{ gallery.imagefolder }}/{{ image.name }}" alt="Bema 4 - personel - {{ image.title }}">
     	</div>
      </li>
    {% endfor %}
    </ul>

{% endif %}
{% endfor %}
